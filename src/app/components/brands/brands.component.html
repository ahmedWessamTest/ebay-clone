<section class="py-3">

  <div class="container">
    <div class="grid grid-cols-1 lg:grid-cols-2 mb-3 gap-4">
      @for (brand of brandsList() | paginate: {itemsPerPage: itemsPerPage(),
      currentPage: currentPage(), totalItems: totalItems()} ; track brand._id) {

<a [routerLink]="['/brandProducts', brand._id]" class=" px-2 flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
    <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" [src]="brand.image" [alt]="brand.name">
    <div class="flex flex-col justify-between p-4 leading-normal">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{brand.name}}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
    </div>
</a>

      }
    </div>
    <pagination-controls
      class="my-pagination"
      (pageChange)="onPageChange($event)"
      (pageBoundsCorrection)="onPageChange($event)"
      previousLabel="Previous"
      nextLabel="Next"
      [maxSize]="itemsPerPage()"
      [responsive]="true"
      [directionLinks]="true"
    >
    </pagination-controls>
  </div>
</section>
